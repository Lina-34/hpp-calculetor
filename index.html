<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Marksheet Output!</title>
  <link rel="stylesheet" href="Bootstrap.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="marksheet.js"></script>
</head>
<body>
  <div class="container mt-2"> 
    <h1 class="text-center">Marksheet</h1><hr>
    <form>
      <div class="row mt-3">
        <div class="col-6 col- md-6 col-lg-6 col-xl-6 ">
  <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input type="text" class="form-control"  placeholder="Full Name" id="name-text">
  </div>
        </div>
        <div class="col-6 col- md-6 col-lg-6 col-xl-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Roll</label>
    <input type="number" class="form-control"  placeholder="Roll" id="roll">
  </div>
        </div>
        <div class="col-6 col- md-6 col-lg-6 col-xl-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Class</label>
    <select name="" id="class-text" class="form-control">
      <option value="">Select One</option>
      <option value="six">Six</option>
       <option value="seven">Seven</option>
       <option value="eight">Eight</option>
       <option value="nine">Nine</option>
       <option value="ten">Ten</option>
       </select>
  </div>
        </div>
        <div class="col-6 col- md-6 col-lg-6 col-xl-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Section</label>
    <select name="" id="section-text" class="form-control">
      <option value="">Select One</option>
      <option value="A">A</option>
       <option value="B">B</option>
       <option value="C">C</option>
       <option value="D">D</option>
       </select>
  </div>
        </div>
      </div>
        <div class="row mt-5">
          <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
    <label for="exampleInputEmail1">Bangla</label>
    <input type="number" class="form-control"  placeholder="Enter mark of bangla" id="ban-text">
  </div>
          </div>
          <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
    <label for="exampleInputEmail1">English</label>
    <input type="number" class="form-control"  placeholder="Enter mark of english" id="eng-text">
  </div>
          </div>
          <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
    <label for="exampleInputEmail1">Math</label>
    <input type="number" class="form-control"  placeholder="Enter mark of math" id="math-text">
  </div>
          </div>
          <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
    <label for="exampleInputEmail1">Physics</label>
    <input type="number" class="form-control"  placeholder="Enter mark of physics" id="phy-text">
  </div>
          </div>
          <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
    <label for="exampleInputEmail1">Chemistry</label>
    <input type="number" class="form-control"  placeholder="Enter mark of chemistry" id="chem-text">
  </div>
          </div>
          <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
    <label for="exampleInputEmail1">Biology</label>
    <input type="number" class="form-control"  placeholder="Enter mark of biology" id="bio-text">
  </div>
          </div>
        </div>
      <div class="row mt-3">
        <div class="col-3">
        </div>
      <div class="col-4 col-md-4 col-lg-4 col-xl-4">
        <button type="button" class="btn btn-primary btn-block ml-8">Button</button>
      </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row mt-5"> 
        <div class="col-12">
          <div class="border mb-3 p-3">
            
            <div class="row">
              <div class=" col-6 col-md-6 col-lg-6 col-xl-6">
            <label for="">Name:</label>
            <span id="dis-name"></span>
              </div>
              <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <label for="">Roll:</label>
            <span id="dis-roll"></span>
              </div>
              <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <label for="">Class:</label>
            <span id="dis-class"></span>
              </div>
              <div class="col-6 col-md-6 col-lg-6 col-xl-6">
            <label for="">Section:</label>
            <span id="dis-section"></span>
          </div>
            </div>
          </div>
          </div>
        
              <table class="table table-bordered  mt-5">
  <thead>
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">Subject</th>
      <th scope="col">Mark</th>
      <th scope="col">Grade Point</th>
      <th scope="col">Grade</th>
      <th scope="col">GPA</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Bangla</td>
      <td id="dis-ban"></td>
      <td id="dis-ban-gp"></td>
      <td id="dis-ban-grade"></td>
      <td rowspan="6" class="gpa text-center" style="text-align:center; vertical-align:middle"></td>
    </tr>
            <tr>
      <th scope="row">2</th>
      <td>English</td>
      <td id="dis-eng"></td>
              <td id="dis-eng-gp"></td>
              <td id="dis-eng-grade"></td>
      
            
      
    </tr>
            <tr>
      <th scope="row">3</th>
      <td>Math</td>
      <td id="dis-math"></td>
              <td id="dis-math-gp"></td>
              <td id="dis-math-grade"></td>
      
      
    </tr>
            <tr>
      <th scope="row">4</th>
      <td>Physics</td>
      <td id="dis-phy"></td>
              <td id="dis-phy-gp"></td>
              <td id="dis-phy-grade"></td>
      
      
    </tr>
            <tr>
      <th scope="row">5</th>
      <td>Chemistry</td>
      <td id="dis-chem"></td>
              <td id="dis-chem-gp"></td>
              <td id="dis-chem-grade"></td>
      
      
    </tr>
            <tr>
      <th scope="row">6</th>
      <td>Biology</td>
      <td id="dis-bio"></td>
              <td id="dis-bio-gp"></td>
              <td id="dis-bio-grade"></td>
      
    </tr>
  </tbody>
 </table>
   </div>
   </div>
      
        </div>
    </form>
    
    
    
  </div>
  
</body>
</html>
